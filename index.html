<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Location</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    <div class="main-container">
        <p id="x" class="title mb-3"></p>

        <p id="alpha" class="title"></p>
        <p id="beta" class="title"></p>
        <p id="gamma" class="title"></p>

        <button onclick="getLocation()">Get Location</button>
    </div>

    <script>
        var x = document.getElementById("x");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (eventData) => {
                document.querySelector("#alpha").innerHTML = eventData.alpha
                document.querySelector("#beta").innerHTML = eventData.beta
                document.querySelector("#gamma").innerHTML = eventData.gamma
            })
        }
    </script>
</body>
</html>
